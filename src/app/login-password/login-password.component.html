<form [formGroup]="loginForm">
    <section class="login_section">
        <div class="login_card text-center">
            <h3 class="fz40">My Land Sterling</h3>
            <p class="font_semibold mb-4 fz16">
                All your real estate solutions in one place.
            </p>
            <h4 class="font_medium pt-4 fz20">Welcome!</h4>
            <p class="font_semibold fz20 mb-4">Welcome back {{firstName}}</p>
            <div class="form-group">
                <input type="password" placeholder="Password" formControlName="password" class="form-control fz16 box_shadow border-0 py-2" />
                <div *ngIf="submitted && f.password.errors" class=" text-left">
                    <div *ngIf="f.password.errors.required" class="validation_color text-danger">
                        password is required !
                    </div>
                </div>
            </div>
            <button class="btn w-100 mb-4 mt-4 fz16 font_medium" (click)="login()">Proceed</button>
            <p class="fz16 font_regular mb-0">
                <a href="javascript:void(0);" class="text-decoration-none">Forgot password?</a
      >
    </p>
  </div>
</section>
</form>
