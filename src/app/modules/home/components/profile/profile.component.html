<section class="pt-5 px-3 profile_section" data-aos="fade-up" data-aos-duration="1500">
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="col_selector">

                    <div class="custom_card bg-white p-5 mb-5">

                                <div class="col_selector">
                                    <div class="text-center">
                                        <label for="upload_img">
                      <div>
                        <img
                          src="assets/images/user-icon.png"
                          class="img-fluid"
                          width="100"
                          alt=""

                      </div>
                    </label>
                                        <input type="file" name="" id="upload_img" class="d-none" />
                                    </div>
                                    <p class="text-center mt-2">Profile Picture</p>

                            </div>
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-4 position-relative">
                                            <input type="text" name="" class="form-control profile_input" id="" placeholder="Name" />

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-4 position-relative">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-4 position-relative">
                                            <input type="text" name="" class="form-control profile_input" id="" placeholder="Email" />

                                        </div>

                                    <div class="col-md-6">

                                            <input type="text" name="" class="form-control profile_input" id="" placeholder="Company" />
                                            <span class="important_field">*</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-4 position-relative">
                                            <input type="text" name="" class="form-control profile_input" id="" placeholder="City" />
                                            <span class="important_field">*</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-4 position-relative">
                                            <input type="text" name="" class="form-control profile_input" id="" placeholder="Country" />
                                            <span class="important_field">*</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col-md-6">
                                        <div class="col_selector">
                                            <h4 class="fz18">Change Password</h4>
                                            <div class="form-group mb-4 position-relative">
                                                <input type="password" name="" class="form-control profile_input" id="" placeholder="Old Password" />
                                            </div>
                                            <div class="form-group mb-4 position-relative">
                                                <input type="password" name="" class="form-control profile_input" id="" placeholder="New Password" />
                                            </div>
                                            <div class="form-group mb-4 position-relative">
                                                <input type="password" name="" class="form-control profile_input" id="" placeholder="Confirm Password" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="col_selector">
                                            <h4 class="fz18">For Admin use only</h4>
                                            <div class="form-group mb-4 position-relative">
                                                <input type="text" name="" class="form-control profile_input" id="" placeholder="Salesforce User ID (hidden field)" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="col_selector">
                                            <button class="btn custom_btn pe-4">Save</button>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="col_selector mt-5">

                                                    <label class="switch">
                            <input type="checkbox" />

                                                </div>
                                            </div>

                                                <div class="custom_switch">
                                                    <label class="switch">
                            <input type="checkbox" />
                            <span class="slider round"></span>
                          </label>
                                                </div>
                                            </div>
                                            <div>
                                                <button class="btn custom_btn pe-4">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
